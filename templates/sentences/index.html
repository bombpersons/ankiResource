{% extends "base.html" %}

{% block title %}Sentences{% endblock title %}

{% block main %}
	<h1>Latest sentences:</h1>
	{% if latest_sentences_list %}
		<ul>
		{% for sentence in latest_sentences_list %}
			<li><a href=/sentences/{{ sentence.id }}>{{ sentence.sentence }}</a></li>
		{% endfor %}
		</ul>
	{% else %}
		<p>No sentences =(</p>
	{% endif %}
{% endblock main %}
